# purpose: run Continuous Integration (build, unit test, lint, scan)
# variables: [ SONAR_HOST_URL, SONAR_ORG, SONAR_PROJECT_KEY ]
# secrets: [ SONAR_TOKEN ]

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: "ci"
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Checkout workflow parts
        uses: actions/checkout@v3
        with:
          repository: devpro/github-workflow-parts
          ref: feature/init
          path: workflow-parts
      - uses: ./workflow-parts/dotnet/integrate
        with:
          sonar_enabled: 'true'
          sonar_organization: ${{ vars.SONAR_ORG }}
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_project_name: Terraform Backend
          sonar_project_key: ${{ vars.SONAR_PROJECT_KEY }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
